<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Menu</title>
		<meta charset="utf-8">
		<!-- Add favicon -->
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- Old style font -->
		<link rel="stylesheet" href="style.css">
		<!-- Importing three.js -->
  </head>
	<body>
		<audio controls autoplay loop>
   		<source src="sounds/start.mp3" type="audio/mpeg">
	 	</audio>
	<!-- The video -->
	<video autoplay muted loop muted id="myVideo">
	  <source src="videos/background.mp4" type="video/mp4">
	</video>

	<div class="content">
		<h1>The three kingdoms</h1>
		<h3>Created by Irene Bondanza, Martina Valleriani & Pietro Nardelli</h3>
		<h4>Final project of the Interactive Graphics Course - Sapienza</h4>

		<table>
			<tr>
				<td>Choose the light:</td>
	    	<td><div onclick="clicked(this.id)" onmouseover="over(this.id)" onmouseout="out(this.id)" id="day">day</div></td>
				<td><div onclick="clicked(this.id)" onmouseover="over(this.id)" onmouseout="out(this.id)" id="night">night</div></td>
				<td rowspan="2"><div onclick="clicked(this.id)" onmouseover="over(this.id)" onmouseout="out(this.id)" id="play">play</div></td>
			</tr>
			<tr>
				<td>Choose the sex:</td>
				<td><div onclick="clicked(this.id)" onmouseover="over(this.id)" onmouseout="out(this.id)" id="male">male</div></td>
				<td><div onclick="clicked(this.id)" onmouseover="over(this.id)" onmouseout="out(this.id)" id="female">female</div></td>
			</tr>
	</div>

    <script>
		var light;
		var sex;

    function clicked(id) {
			switch (id){
				case "day":
					light=id;
					document.getElementById(id).style.background = "rgba(0, 0, 0, 0.5)";
					document.getElementById("night").style.background = "rgba(0, 0, 0, 0)";

				break;
				case "night":
					light=id;
					document.getElementById(id).style.background = "rgba(0, 0, 0, 0.5)";
					document.getElementById("day").style.background = "rgba(0, 0, 0, 0)";

				break;
				case "male":
					sex=id;
					document.getElementById(id).style.background = "rgba(0, 0, 0, 0.5)";
					document.getElementById("female").style.background = "rgba(0, 0, 0, 0)";
				break;
				case "female":
					sex=id;
					document.getElementById(id).style.background = "rgba(0, 0, 0, 0.5)";
					document.getElementById("male").style.background = "rgba(0, 0, 0, 0)";
				break;
				case "play":
					if (typeof(light) !== 'undefined' && typeof(sex)!== 'undefined') {
						window.location.href = 'base_castle/index_castle.html?light=' + light+ '&sex='+sex;
					}
					else {
						alert("Select a light and a sex");
					}
				break;

			}
    }

    function over (id){
			document.getElementById(id).style.opacity = "0.5";
    }

    function out (id){
			document.getElementById(id).style.opacity = "1";
    }

    </script>
	</body>
</html>
