<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.js"></script>
  <script src="./threejs-loader/OBJLoader.js"></script>
  <script src="./threejs-loader/MTLLoader.js"></script>
  <style type="text/css">
    body {
      margin: 0px;
    }
  </style>
</head>
<body>
  <input type="text" size="40" onkeypress="myFunction(event)">
  <p id="demo"></p>
  <script>
    let cube;
    const scene = new THREE.Scene();

    /*
    const lightDir = new THREE.DirectionalLight('#ffffff', 0.9);
    lightDir.position.set(-20, 0, 100);
    scene.add(lightDir);
    */
    dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
		dirLight.color.setHSL( 0.1, 1, 0.95 );
		dirLight.position.set( - 1, 1.75, 1 );
		dirLight.position.multiplyScalar( 30 );
		scene.add( dirLight );

		dirLight.castShadow = true;

		dirLight.shadow.mapSize.width = 2048;
		dirLight.shadow.mapSize.height = 2048;

		var d = 50;

		dirLight.shadow.camera.left = - d;
		dirLight.shadow.camera.right = d;
		dirLight.shadow.camera.top = d;
		dirLight.shadow.camera.bottom = - d;

		dirLight.shadow.camera.far = 3500;
		dirLight.shadow.bias = - 0.0001;

    /*
		dirLightHeper = new THREE.DirectionalLightHelper( dirLight, 10 );
		scene.add( dirLightHeper );
    */

    hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
		hemiLight.color.setHSL( 0.6, 1, 0.6 );
    scene.add( hemiLight );

    var lightAmbient = new THREE.AmbientLight( 0x404040 ); // soft white light
    scene.add( lightAmbient );

    const camera = new THREE.PerspectiveCamera(35,
      window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 50;
    camera.position.x = -10;
    camera.position.y = 0;


    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const objLoader = new THREE.OBJLoader();
    objLoader.setPath('/Desktop/base_castle/public/blender-files/');

    const mtlLoader = new THREE.MTLLoader();
    mtlLoader.setPath('/Desktop/base_castle/public/blender-files/');

    new Promise((resolve) => {
      mtlLoader.load('castle.mtl', (materials) => {
        resolve(materials);
      });
    })
    .then((materials) => {
      materials.preload();
      objLoader.setMaterials(materials);
      objLoader.load('castle.obj', (object) => {
        cube = object;
        scene.add(object);
      });
    });


    function myFunction(event) {
      var x = event.which || event.keyCode;
      document.getElementById("demo").innerHTML = "The Unicode value is: " + x;

      if (x == 119) {
        camera.position.z -=1;
      }
      if (x == 97){
        camera.position.x -=1;
      }
      if (x == 100){
        camera.position.x +=1;
      }
      if (x == 115){
        camera.position.z +=1;
      }

    }

    function render() {
      /*
      if (cube) {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
      }
      */
      if (cube) {
        cube.rotation.y = -30;
      }


      requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    render();
  </script>
</body>
</html>
